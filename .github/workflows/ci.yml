name: CI
on: push

jobs:
  test:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - name: Install dependencies
        run: |
          pip install pipenv==2021.5.29
          pipenv install --deploy --dev
      - name: Test with pytest
        run: pipenv run pytest
